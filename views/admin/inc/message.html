<%if(locals.error){%>
<div class="notice"><div class="alert alert-warning"><%=locals.error%></div></div>
<script>
    setTimeout(function(){
        $(".notice").hide();
    }, 3000);
</script>
<%}%>
<%if(locals.success){%>
<div class="notice"><span class="alert alert-success"><%=locals.success%></span></div>
<script>
    setTimeout(function(){
        $(".notice").hide();
    }, 3000);
</script>
<%}%>
