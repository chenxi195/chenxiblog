<html ng-app="ListModule">
<head>
<meta content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="telephone=no" name="format-detection">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta charset="UTF-8">
<title>演艺邦-微信公众号</title>
<link rel="stylesheet" href="css/style.css">
<script type="text/javascript" src="js/json.js"></script>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/angular-sanitize.js"></script>
<script type="text/javascript" src="js/angular-touch.min.js"></script>
<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript" src="js/listController.js"></script>
</head>
<body ng-view>
	<section class="header">
		<a href="#" class="logo"><img src="images/logo.jpg"/></a>
		<a href="#" class="app">点击下载演艺邦APP</a>
	</section>
	<div ng-controller="ListController">
		<section class="list" ng-repeat="item in items">
			<div class="list_title">
				<img ng-src="http://www.8-bd.com/i/avatars/thumbs1/{{item.uo.a}}"/>
				<p ng-bind="item.b.ti"></p>
				<p class="user_name" ng-bind="item.uo.n"></p>
			</div>
			<div class="list_tag">
				<span><img src="images/tag.jpg"/></span>
				<span ng-bind="item.b.ctag"></span>
				<span>&gt;</span>
				<span ng-bind="item.b.tag"></span>
			</div>
			<div class="list_content">
				<div class="lc_img" ng-bind-html="item.b.ai | contentImg"></div>
				<p ng-bind="item.b.co" ng-class="{'noImgText': !item.b.ai}"></p>
			</div>
			<div class="list_op">
				<span class="comment">评论</span>
				<span class="comment_time" ng-bind="item.b.t"></span>
			</div>
		</section>
		<div class="load_more show_{{loadShow}}" id="loadMore" ng-click="loadMore()" ng-bind="loadMoreText"></div>
		<p class="no_data_text" ng-bind="noDataText"></p>
	</div>
</body>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript" src="js/wx.js"></script>
</html>
